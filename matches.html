<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Matchs sportifs – mysiir</title>

  <!-- SEO -->
  <meta name="description" content="Découvrez et rejoignez des matchs sportifs près de chez vous avec mysiir. Football, futsal et sports communautaires.">
  <meta name="keywords" content="mysiir, matchs sportifs, football local, sport social">
  <meta name="author" content="mysiir">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Open Graph -->
  <meta property="og:title" content="Matchs – mysiir">
  <meta property="og:description" content="Trouvez des matchs sportifs près de vous.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://mysiir.com/matches.html">

  <link rel="stylesheet" href="style.css">

  <style>
    .container { max-width:1200px; margin:auto; padding:40px 20px; }
    .filters { display:flex; gap:15px; flex-wrap:wrap; margin-bottom:40px; }
    .filters select, .filters input {
      padding:12px;
      border-radius:10px;
      border:none;
      background:#111;
      color:#fff;
    }
    .matches-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:25px;
    }
    .match-card {
      background:#0f0f0f;
      border-radius:20px;
      padding:25px;
      transition:.3s;
      position:relative;
    }
    .match-card:hover {
      transform:translateY(-6px);
      box-shadow:0 20px 40px rgba(0,0,0,.4);
    }
    .badge {
      position:absolute;
      top:15px;
      right:15px;
      background:#00ff99;
      color:#000;
      padding:6px 12px;
      border-radius:20px;
      font-size:13px;
      font-weight:bold;
    }
    .match-card h3 { margin-top:10px; }
    .match-info { opacity:.85; margin:10px 0; }
    .join-btn {
      display:inline-block;
      margin-top:15px;
      padding:12px 18px;
      border-radius:30px;
      background:#00ff99;
      color:#000;
      font-weight:bold;
    }
    .stats {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:30px;
      margin:80px 0;
    }
    .stat {
      background:#111;
      padding:30px;
      border-radius:20px;
      text-align:center;
    }
    .stat h2 { font-size:40px; color:#00ff99; }
  </style>
</head>
